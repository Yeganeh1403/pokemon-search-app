<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="This is a pokemon search app.">
  <meta name="author" content="Yeganeh-Mirian">
  <title>Pokemon Search App</title>
  <link rel="stylesheet" type="text/css" href="css2.css">
</head>

<body>
  <input id="search-input" required placeholder="Enter a pokÃ©mon id">

  <button id="search-button">search</button>

  <div id="pokemon-name">Name: </div>
  <div id="pokemon-id">Id: </div>
  <div id="weight">Weight: </div>
  <div id="height">Height: </div>
  <div id="types">Types: </div>
  <img id="sprite">

  <table>
    <tr>
      <td>Base</td>
      <td>Stats</td>
    </tr>
    <tr>
      <td>HP:</td>
      <td id="hp"></td>
    </tr>
    <tr>
      <td>Attack:</td>
      <td id="attack"></td>
    </tr>
    <tr>
      <td>Defense:</td>
      <td id="defense"></td>
    </tr>
    <tr>
      <td>Sp. Attack:</td>
      <td id="special-attack"></td>
    </tr>
    <tr>
      <td>Sp. Defense:</td>
      <td id="special-defense"></td>
    </tr>
    <tr>
      <td>Speed:</td>
      <td id="speed"></td>
    </tr>
  </table>

</body>
</html>
<script src="script.js"></script>
